<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng quản lý khu nghỉ dưỡng Fusama</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<div class="blog">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage">
          <h2>Facilities</h2>
        </div>
      </div>
      <div class="titlepage">
        <div class="mySearch">
          <input placeholder="Search" aria-label="Search" name="nameSearch" [(ngModel)]="nameSearch">
          <button type="submit" (click)="getValueSearch()">
            Search
          </button>
        </div>
      </div>
      <div class="titlepage">
        <a routerLink="/facility/create" class="btn btn-success" data-toggle="modal"><span>Add New Facility</span></a>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of facilities">
        <div class="blog_box">
          <div class="blog_img">
            <figure><img style="width: 100%; height: 250px" [src]="item.image" alt="#"/>
            </figure>
          </div>
          <div class="blog_room">
            <h3 class="mb-4">{{item.name}}</h3>
            <span>Area: {{item.area}} m<sup>2</sup></span>
            <span>Cost: {{item.cost | currency}}</span>
          </div>
          <div style="text-align: center">
            <a><input [routerLink]="['/facility/edit', item.id]" class="btn btn-success mx-4" type="button"
                      value="Edit"></a>
            <a href="#deleteFacilityModal" class="delete" data-toggle="modal">
              <input class="btn btn-secondary" type="button" value="Delete" (click)="openDelete(item)"></a>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- DeleteModal-->
<div id="deleteFacilityModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete Facility</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <span>Bạn có chắc chắn muốn xóa cơ sở:  </span>
        <span id="nameDelete">{{nameDelete}}</span>
        <p class="text-warning"><small>Hành động này không thể hoàn tác.</small></p>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
        <input type="submit" class="btn btn-danger" data-dismiss="modal" value="Delete" (click)="deleteFacility()">
      </div>
    </div>
  </div>
</div>
</body>
</html>
