<body>
<div  class="blog">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage">
          <h2>Edit customer information</h2>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row w-50 mx-auto" style="background-color: white">
          <div class="col-lg-12">
            <form action="/customer/edit" method="post">

              <input type="hidden" class="form-control"/>

              <div class="mb-2">
                <label class="form-label">Tên khách hàng</label>
                <input type="text" class="form-control"/>
              </div>

              <div class="mb-2">
                <label class="form-label">Ngày sinh</label>
                <input type="text" class="form-control"/>
              </div>

              <div class="mb-2">
                <label class="form-label">Giới tính: </label>
                <input class="form-check-input" type="radio" value="1"><span>  Nam</span>
                <input class="form-check-input" type="radio" value="0"><span>  Nữ</span>
              </div>

                <div class="mb-2">
                  <label class="form-label">Số CMND</label>
                  <input type="text" class="form-control"/>
                </div>

                <div class="mb-2">
                  <label class="form-label">Số điện thoại</label>
                  <input type="text" class="form-control"/>
                </div>

                <div class="mb-2">
                  <label class="form-label">Email</label>
                  <input type="text" class="form-control"/>
                </div>

                <div class="mb-2">
                  <label class="form-label">Địa chỉ</label>
                  <textarea type="text" class="form-control"></textarea>
                </div>

                <div class="mb-2">
                  <label class="form-label">Kiểu khách hàng</label>
                  <select class="form-select">
                    <option>Diamond</option>
                    <option>Platinium</option>
                    <option>Gold</option>
                    <option>Silver</option>
                    <option>Member</option>
                  </select>
                </div>
                <br>
                <div style="text-align: center">
                  <a href="/customer"><input class="btn btn-success" type="button" value="Back"></a>
                  <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
